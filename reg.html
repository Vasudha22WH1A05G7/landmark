<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Landmark Description - Login & Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?travel,tourism,landmark') no-repeat center center fixed;
            background-size: cover;
        }
        .form-container {
            max-width: 400px;
            margin: 100px auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginBox" class="form-container">
            <h2 class="text-center">Login</h2>
            <form action="{{ url_for('home') }}" method="POST">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <p class="text-center mt-3">Don't have an account? <a href="#" onclick="toggleForms()">Register</a></p>
            </form>
        </div>

        <!-- Register Form -->
        <div id="registerBox" class="form-container" style="display: none;">
            <h2 class="text-center">Register</h2>
            <form action="{{ url_for('home') }}" method="POST" onsubmit="return validateRegister()">
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" name="full_name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" id="registerPassword" name="password" class="form-control" required>
                    <small class="text-muted">Must be at least 6 characters.</small>
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirm_password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Register</button>
                <p class="text-center mt-3">Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
            </form>
        </div>
    </div>

    <script>
        function toggleForms() {
            document.getElementById('loginBox').style.display = 
                document.getElementById('loginBox').style.display === 'none' ? 'block' : 'none';
            document.getElementById('registerBox').style.display = 
                document.getElementById('registerBox').style.display === 'none' ? 'block' : 'none';
        }

        function validateRegister() {
            let password = document.getElementById('registerPassword').value;
            let confirmPassword = document.getElementById('confirmPassword').value;
            if (password.length < 6) {
                alert('Password must be at least 6 characters long.');
                return false;
            }
            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return false;
            }
            return true; 
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
