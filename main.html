<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landmark Lens - Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .background-container {
            display: flex;
            width: 500%;
            height: 100vh;
            animation: scrollBackground 20s linear infinite;
        }
        .background-container img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
        @keyframes scrollBackground {
            0% { transform: translateX(0); }
            100% { transform: translateX(-400vw); }
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
        }
        .input-container {
            background: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .dim-input {
            background-color: rgba(150, 150, 150, 0.3);
            color: black;
            border: none;
        }
        .dim-input::placeholder {
            color: rgb(50, 50, 50);
            font-weight: normal;
        }
        .background-container a {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div>
            <img src="tajmahal.jpg" alt="Taj Mahal">
            <a href="https://en.wikipedia.org/wiki/Taj_Mahal" target="_blank">Taj Mahal</a>
        </div>
        <div>
            <img src="eiffel.jpg" alt="Eiffel Tower">
            <a href="https://en.wikipedia.org/wiki/Eiffel_Tower" target="_blank">Eiffel Tower</a>
        </div>
        <div>
            <img src="colosseum.jpg" alt="Colosseum">
            <a href="https://en.wikipedia.org/wiki/Colosseum" target="_blank">Colosseum</a>
        </div>
        <div>
            <img src="qutubminar.jpg" alt="Qutub Minar">
            <a href="https://en.wikipedia.org/wiki/Qutb_Minar" target="_blank">Qutub Minar</a>
        </div>
        <div>
            <img src="indiagate.jpg" alt="India Gate">
            <a href="https://en.wikipedia.org/wiki/India_Gate" target="_blank">India Gate</a>
        </div>
    </div>
    <div class="overlay">
        <div class="input-container">
            <h2>Upload an Image of a Landmark</h2>
            <input type="file" id="imageInput" accept="image/*" class="form-control mb-3 dim-input">
            <label for="question" class="form-label" style="color: rgb(70, 70, 70);">Ask a Question</label>
            <input type="text" id="question" class="form-control mb-3 dim-input" placeholder="Tell me something about it">
            <button class="btn btn-primary w-100" onclick="processImage()">Generate</button>
        </div>
    </div>

    <script>
        function processImage() {
            const imageInput = document.getElementById("imageInput").files[0];
            const question = document.getElementById("question").value;
            
            if (!imageInput) {
                alert("Please upload an image.");
                return;
            }
            if (!question.trim()) {
                alert("Please enter a question.");
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(event) {
                sessionStorage.setItem("uploadedImage", event.target.result);
                sessionStorage.setItem("userQuestion", question);
                window.location.href = "result.html";
            };
            reader.readAsDataURL(imageInput);
        }
    </script>
</body>
</html>
